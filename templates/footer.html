<footer class="d-flex flex-wrap justify-content-between align-items-center py-3 border-0 pt-0 pb-0">

  <div class="container-fluid footer">
    <div class="col-md-4 pt-4 pb-4 container footer">
      {% if current_user.is_authenticated and current_user.id == 2: %}
      <span class="mb-3 mb-md-0 text-white footer fs-5">© {{ year }} All for the love of Bella.<i
          class="bi bi-heart-fill love"></i></span>
      {% endif %}
      {% if not current_user.id == 2: %}
      <span class="mb-3 mb-md-0 text-white footer fs-5">© {{ year }} TLL The Legislative Library.</span>
      {% endif %}
    </div>
  </div>


</footer>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
  integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
<script>
  const toastTrigger = document.getElementById('liveToastBtn')
  const toastLiveExample = document.getElementById('liveToast')
  if (toastTrigger) {
    toastTrigger.addEventListener('click', () => {
      const toast = new bootstrap.Toast(toastLiveExample)

      toast.show()
    })
  }
</script>
</body>

</html>
