{% include "header.html" %}

<div class="container-fluid registration-page">
  <div class="container">
    <main class="form-register w-50">
    <form class="registration-form" method="post">
      <div class="mb-2">
        <label for="FormControlInputname" class="form-label fw-bold fs-4">name:</label>
        <input type="text" class="form-control" id="FormControlInputname" name="name" required>
      </div>
      <div class="mb-2">
        <label for="FormControlInputemail" class="form-label fw-bold fs-4">email:</label>
        <input type="email" class="form-control" id="FormControlInputemail" name="email" required>
      </div>
      <div class="mb-2">
        <label for="FormControlInputpass" class="form-label fw-bold fs-4">Password:</label>
        <input type="password" class="form-control" id="FormControlInputpass" name="password" required>
      </div>
      <input class="w-25 btn btn-lg btn-secondary" type="submit" value="Submit Request">
    </form>
    </main>
  </div>
</div>

{% include "footer.html" %}
