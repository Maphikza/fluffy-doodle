{% include "header.html" %}

<div class="container-fluid registration-page">
  <div class="container">
    <main class="form-register w-50">
    <form class="registration-form" method="post">
      <div class="mb-2">
        <label for="FormControlInputemail2" class="form-label fw-bold fs-4">email:</label>
        <input type="email" class="form-control" id="FormControlInputemail2" name="email" required>
      </div>
      <div class="mb-2">
        <label for="FormControlInputpass2" class="form-label fw-bold fs-4">New-Password:</label>
        <input type="password" class="form-control" id="FormControlInputpass2" name="password" required>
      </div>
      <input class="w-25 btn btn-lg btn-secondary" type="submit" value="Submit Request">
    </form>
    </main>
  </div>
</div>
